<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-List</title>
</head>

<body>
  <div class="modal fade" id="TaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="tashName">Task Name</label>
              <input type="text" class="form-control" id="taskName" placeholder="Task Name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnCreateTask" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <header>
    <nav class="navbar navbar-light text-light">
      <h1 class="title">helloo bootstrap check</h1>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 left-bar">
        <p class="div-title">List of works</p>
        <div class="todo">
          <ul id="projects-ul">
            <li>To Do 1</li>
            <li>To Do 2</li>
            <li>To Do 3</li>
          </ul>
        </div>
        <div class="createbtn">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#TaskModal">
            Create New Task
          </button>
        </div>
      </div>
      <div class="col-12 col-md-8 right-bar">
        <p class="div-title">Your To-do's</p>
        <div class="tododisplay">
          <p class="todotitle">To Do Name</p>
          <p class="tododescription small">Description</p>
          <p class="status">Status</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
