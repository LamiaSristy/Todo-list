<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-List</title>
</head>

<body>
  <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="projectName">Project Name</label>
              <input type="text" class="form-control" id="projectName" placeholder="Project Name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnCreateProject" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="projectIndexTask" />
          <form>
            <div class="form-group">
              <label for="taxkName">Task Name</label>
              <input type="text" class="form-control" id="taskName" placeholder="Task-Name">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" placeholder="Description">
              <label for="dueDate">Due Date</label>
              <input type="datetime-local" class="form-control" id="dueDate">              
              <label for="priority">Priority</label>
              <input type="number" class="form-control" id="priority">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnCreateTask" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalTitle">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="taskIndex" />
        <form>
          <div class="form-group">
            <label for="editTaskName">Task Name</label>
            <input type="text" class="form-control" id="editTaskName" placeholder="Task-Name">
            <label for="editTaskDescription">Description</label>
            <input type="text" class="form-control" id="editTaskDescription" placeholder="Description">
            <label for="editTaskDueDate">Due Date</label>
            <input type="datetime-local" class="form-control" id="editTaskDueDate">              
            <label for="editTaskPriority">Priority</label>
            <input type="number" class="form-control" id="editTaskPriority">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnEditTask" class="btn btn-primary edit-button">Edit Task</button>
      </div>
    </div>
  </div>
</div>

  <header>
    <nav class="navbar navbar-light text-light">
      <h1 class="title">To-Do List</h1>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 left-bar">
        <p class="div-title">List of Projects</p>
        <div class="createbtn">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#projectModal">
            Create New Project
          </button>
        </div>
        <div class="todo">
          <ul id="projects-ul">
          </ul>
        </div>

      </div>
      <div class="col-12 col-md-9 right-bar">
        <p class="div-title">Your To-do's</p>
        <div class="createbtn" id="createTaskDiv">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#taskModal">
            Create New Task
          </button>
        </div>
        <ul class="tododisplay" id="tododisplay">
        </ul>
      </div>
    </div>
  </div>
  
  <footer  class="displaynone">
    <div class="flexfooter">
      <p>
        <small>Copyright &copy; All rights reserved - by Lamia$Talha</small>
      </p>
      <ul class="">
         <li>
           <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram "></i>
             <i class="fab fa-tumblr "></i>
             <i class="fab fa-linkedin-in "></i>
         </li>
      </ul> 
    </div>                
  </footer>
</body>
</html>
